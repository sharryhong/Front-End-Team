<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>함수 과제</title>
</head>
<body>
    <h2>함수를 활용해 구구단 구현</h2>
    
    <script>
        "use script"

        function calculrate(num) {
            let result = [];
            for (let i = 0; i < 9; i++){
                result[i] = num * (i + 1);
            }
            return result;
        }
        
        function print(result) {
            for(let j = 0; j < 9; j++){
                // document.write(number + 'X' + (j + 1) + '=' + result[j] + '<br>');
                // document.write(result + 'X' + (j + 1) + '=' + result * (j + 1) + '<br>');
                document.write(result + 'X' + (j + 1) + '=' + result * (j + 1) + '<br>');
            }
        }

        function gogodan(){
            for (let number = 2; number <= 9; number++){
                document.write("<h3>" + number + "단</h3>");
                calculrate(number);
                print(number);
            }
        }

        gogodan();
    </script>
</body>
</html>
