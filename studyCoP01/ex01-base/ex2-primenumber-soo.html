<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>javascript</title>
    </head>
    <style>
    .menu {background:green}
    .menu_link{display:inline-block;padding:10px;background:dodgerblue;color:#fff;font-size:20px;line-height:20px;}
    
    .active{background:goldenrod}
    .on{border:1px solid red}
    .result{display:inline-block;min-width:30px;height:30px;padding:10px;background:orange;border-radius:50%;text-align:center;box-sizing:border-box}
    .confirm{text-decoration:underline}
    </style>
<body>
    <!-- 배열로 적용하는 것 해보는 중 > 2번째 수업 이후 연산자 잘못 사용으로 재 작업 -->
    <script>
    function primeNumber(){
        for(i = 1; i<10; i++){
            for(j = 1; j<=i; j++){
                let x =i/j;
                document.write('<div class="">'+i+ '/'+j+'='+x+'</div>');
            }
        }
    }
    primeNumber();
    </script>
    
</body>
</html>
