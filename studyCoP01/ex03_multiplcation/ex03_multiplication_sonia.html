<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 연습</title>
</head>
<body>
    <script>
        let inputNumber = prompt('몇 단을 출력할까요?');
        let num = Number(inputNumber);
        
        document.write('<h2>'+ '구구단 ' + num + '단' + '</h2>');

        for (let i = 1; i < 10; i++) {
            document.write(num + ' X ' + i + ' = ' + (num * i));
            document.write('<br/>')
        }
    </script>
</body>
</html>
