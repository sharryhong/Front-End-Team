    <script>
    'use strict';
    // v4 strict 및 함수로 수정
    function multiplicationTable(){
        for(let i = 1; i<10; i++){
            document.write('<h3>'+i+' 단</h3>')
            for(let j = 1; j<10; j++){
                let multiplicationNumberResult = i*j;
                document.write('<div class="">'+i+ '*'+j+'='+multiplicationNumberResult+'</div>');
            }
        }
    }
    multiplicationTable();
