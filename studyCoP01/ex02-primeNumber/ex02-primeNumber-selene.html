<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>primeNumber</title>
</head>
<body>
<div class="inpbox">
    <input type="text" id="inputNumber" value="">
    <button id="textOutButton">소수 판별하기</button>
    <p>나머지 : <em id="textOutString"></em></p>
</div>

<script>
    "use strict";

    // https://ko.wikipedia.org/wiki/%EC%86%8C%EC%88%98_(%EC%88%98%EB%A1%A0)
    // 소수란 1과 자기 자신으로 밖에 나누어지지 않는 1 이외의 정수다. 
    // 소수는 1과 자신으로만 나눠지기 때문에 2부터 시작합니다.
    // 예를 들어 2, 3, 5, 7, 11, 13 과 같은 정수는 1 이외의 정수와 나누어지지 않는다.
    // 2를 제외하고 모두 홀수라는 규칙을 갖는다.(홀수라고 해서 모두 소수는 아님, 예) 9는 홀수지만 1,3,9를 갖고 있어 소수가 아님)
    // 즉 1과 n만을 약수로 가지므로 2부터 n-1까지의 수로는 나누어 지면 안 된다. 반대로 말하면 소수가 아닌 정수는 1과 자기 자신을 제외하고도 나머지가 0인 n이 있다는 것을 의미한다.
    // 즉, 자기 자신보다 작은 수들을 나누어봐서, 하나라도 나누어지면 소수가 아닌 것이다.(어떤 수의 배수이면 안된다는 것)


    var textOutButton = document.getElementById("textOutButton");
    var inputNumber = document.getElementById("inputNumber");
    var textOutString = document.getElementById("textOutString");

    // 입력된 값을 2로 나눴을때 0 이면 짝수, 1이면 홀수
    
    // var resultNumber = inputNumber.value % 2; 나머지...
    // inputNumber.value = countNumber;
    // 입력된 값 출력하기

    function primeNumber() {
        var resultNumber = inputNumber.value % 2;
        textOutString.innerHTML = resultNumber;
    };

    textOutButton.addEventListener('click', primeNumber);
</script>
</body>
</html>
