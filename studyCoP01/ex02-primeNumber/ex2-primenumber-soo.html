<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>javascript</title>
    </head>
    <style>
    .inp_type1{height:40px;padding:0 10px;border:1px solid #ccc}
    .btn_type1{height:40px;padding:0 10px;background:#fff;line-height:40px;color:#333}
    .active{background:goldenrod}
    .on{border:1px solid red}
    .result{min-width:30px;height:30px;padding:10px;background:orange;text-align:center;box-sizing:border-box}
    .confirm{text-decoration:underline}
    </style>
<body>
    <script>
    "use strict";
    // for문 배열은 나중에 리팩토링...
    function primeNumber(){
        let primeNumber = [];
        let i,j;
        for(i = 2; i<10; i++){
            for(j = 1; j<=i; j++){
                let primeNumberResult = i%j;
                if(primeNumberResult === 0){
                    document.write('<div class="">'+i+ '/'+j+'='+primeNumberResult+'</div>');
                }
            }
        }
    }
    primeNumber();
    </script>
    
</body>
</html>
