<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>javascript</title>
    </head>
    <style>
    body{font-family:"Apple SD Gothic Neo","Malgun Gothic", sans-serif;}
    .menu {background:green}
    .menu_link{display:inline-block;padding:10px;background:dodgerblue;color:#fff;font-size:20px;line-height:20px;}

    .active{background:goldenrod}
    .on{border:1px solid red}
    .result{min-width:30px;height:30px;padding:10px;background:orange;text-align:center;box-sizing:border-box}
    .confirm{text-decoration:underline}
    </style>
<body>
    <h3>과제4</h3>
    <h4>입력받은 문자가 대문자로 되어있으면 ‘대문자 문장입니다.’ 소문자로 되어있으면 ‘소문자 문장입니다.’ 그외에는 ‘보통 문장입니다. 라고출력하는 프로그램을 작성해보세요.</h4>
    <input type="text" id="textInput" value=""><button id="buttonResult">결과를 알려주세요.</button>
    <div class="result"></div>
    <script>
    'use strict';
    let keyString = document.getElementById("textInput");
    let buttonResult = document.getElementById("buttonResult");
    let resultText = document.querySelector(".result");

    buttonResult.addEventListener("click", function(){
        let keyStringResult = String(keyString.value);
        if(keyStringResult.toLowerCase() === keyStringResult){
            resultText.innerHTML = keyStringResult+'소문자';
        }else if(keyStringResult.toUpperCase() === keyStringResult){
            resultText.innerHTML = keyStringResult+'대문자';
        }else{
            resultText.innerHTML = '아무것도 아님';
        }
    });
    </script>

</body>
</html>
