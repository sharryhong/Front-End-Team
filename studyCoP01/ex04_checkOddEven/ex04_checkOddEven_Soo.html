<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>javascript</title>
    </head>
    <style>
    .menu {background:green}
    .menu_link{display:inline-block;padding:10px;background:dodgerblue;color:#fff;font-size:20px;line-height:20px;}

    .active{background:goldenrod}
    .on{border:1px solid red}
    .result{min-width:30px;height:30px;padding:10px;background:orange;text-align:center;box-sizing:border-box}
    .confirm{text-decoration:underline}
    </style>
<body>
    <input type="text" id="textInput" value=""><button id="buttonResult">결과를 알려주세요.</button>
    <div class="result"></div>
    <script>
    let keyNumber = document.getElementById("textInput");
    let buttonResult = document.getElementById("buttonResult");
    let resultText = document.querySelector(".result");
    buttonResult.addEventListener("click", function () {
        function checkOddEven(){
            let keyNumberResult = keyNumber.value;
            if(keyNumberResult%2 === 0){
                resultText.innerHTML = keyNumberResult+'는 짝수입니다.';
            }else{
                resultText.innerHTML = keyNumberResult+'는 홀수입니다.';
            }
        }
        checkOddEven();
    });
    // test

    </script>

</body>
</html>
