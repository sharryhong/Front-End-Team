<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>1에서 100까지의 합</title>
</head>
<body>
    <h1>1에서 100까지의 합</h1>
    <script>
        var i = 0;
        var sum = 1;
        while (i <= 100) {
            // console.log(i);
            sum = i + sum;
            i++;
            console.log(sum);
        }
    </script>
</body>
</html>
