<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단</title>
</head>
<body>
    <script>
        let result = [];
        function calculate() {
            for(let n = 2; n <= 9; n++) {
                // 배열에 결과값 저장하기
                function save() {
                    for(let i = 1; i <= 9; i++) {
                        result[i - 1] = n * i;
                    }
                };
                // 계산 결과를 화면에 출력
                function print() {
                    document.write("<h2>"+ n +"단"+"</h2>")
                    for(let j = 0; j <= 8; j++) {
                    document.write(n + " X " + (j + 1) + " = " + result[j]);
                    document.write("<br>");
                    }
                };
                save();
                print();
            }
        }
        calculate();
    </script>
</body>
</html>
