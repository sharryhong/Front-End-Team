<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열 연습</title>
</head>
<body>
    <h2>배열 연습</h2>
    <input id="inputNumber" value=""/> 단
    <button type="button" id="answerBtn">정답</button>
    
    <script>
    "use strict";
    let inputNumber = document.querySelector("#inputNumber");
    let answerButton = document.querySelector("#answerBtn");
    let result = [];
    
    answerButton.addEventListener('click', function() {
        let inputNumberValue = inputNumber.value;
        for (let i = 1; i <= 9; i++) {
            let answerNumber = inputNumberValue * i
            result.push(answerNumber);
            }
            document.write(result);
        });

    </script>
</body>
</html>
